name: Create Vertex AI Datastore and Link to CX Agent

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - Dev
          - QA
          - Prod

jobs:
  create-datastore:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    env:
      PROJECT_ID: ${{ vars.PROJECT_ID }}
      REGION: ${{ vars.REGION }}
      BUCKET_NAME: "r4b-playbook-datastore"
      AGENT_ID: ${{ vars.AGENT_ID }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      # 2️⃣ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: teraform
        run: terraform init -input=false

      # 5️⃣ Terraform Validate (Optional but good practice)
      - name: Terraform Validate
        working-directory: teraform
        run: terraform validate

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: teraform
        run: |
          terraform apply -auto-approve \
            -var="project_id=${PROJECT_ID}" \
            -var="region=${REGION}" \
            -var="bucket_name=${BUCKET_NAME}" \
            -var="agent_id=${AGENT_ID}"
